<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <link href="bootstrap/css/lato.css" rel="stylesheet">
    <link href="bootstrap/images/TicTacToe.jpg" rel="icon">
	<link href="bootstrap/images/TicTacToe.jpg" rel="body">
    <title>TicTacToe</title>
</head>
<body>

    <h1>نتيجة متعادلة</h1>
    
    <div class="container">
        <h3 style="text-align: center;">أهلاً وسهلاً بكم في لعبة Tic Tac Toe</h3>
        <br>
        <div class="playerone">
            <h2>اللاعب الأول</h2>
            <br>
            <img src="bootstrap/images/x.png" height="100" width="100" alt="x">
            <h4>أنت الفائز</h4>
            <span class="score-one">0</span>
        </div>
        <div class="game">
            <div class="top-row">
                <div class="top-right"></div>
                <div class="top-center"></div>
                <div class="top-left"></div>
            </div>
            <div class="center-row">
                    <div class="center-right"></div>
                    <div class="center-center"></div>
                    <div class="center-left"></div>
            </div>
            <div class="bottom-row">
                        <div class="bottom-right"></div>
                        <div class="bottom-center"></div>
                        <div class="bottom-left"></div>
            </div>
        </div>
        <div class="playertwo">
            <h2>اللاعب الثاني</h2>
            <br>
            <img src="bootstrap/images/o.png" height="100" width="100" alt="o">
            <h4>أنت الفائز</h4>
            <span class="score-two">0</span>
        </div>
    </div>
    <div class="buttons">
        <button class="btn btn-danger restart">إعادة اللعب من جديد</button>
        <button class="btn btn-danger disable again" disabled>اللعب مرة أخرى</button>
    </div>

    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/game.js"></script>
</body>
</html>
